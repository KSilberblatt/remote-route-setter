<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="bundle.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="page">
      <div id="heading" class="heading">
        <h1>Remote Route Setter</h1>
        <div class="">
          <img class="counterclockwise crotate" src="https://i.imgur.com/r3qE8Sn.png" alt=""
          id="crotate">
          <img class="clockwise rotate"
          src="https://i.imgur.com/5mu3Roe.png" alt=""
          id="rotate">
          <!-- <img src="https://i.imgur.com/htmFg2P.png?1" alt=""
          id="delete"> -->
        </div>
      </div>
      <div class="content">
        <div id="sidebar" class="sidebar">
          <h1>Climbing holds</h1>
          <br/>
          <h2>Hand Holds</h2>
          <br/>
          <img class="hold" name="hand1" src="https://i.imgur.com/MzqxIK4.png" alt="0"
          id="hand1">
          <img class="hold" name="hand2" src="https://i.imgur.com/C6EXmSl.png" alt="0"
          id="hand2">
          <img class="hold" name="hand3" src="https://i.imgur.com/o1OlWwm.png" alt="0"
          id="hand3">
          <br/>
          <h2>Foot Holds</h2>
          <br/>
          <img class="hold" name="foot1" src="https://i.imgur.com/CmtJTtQ.png" alt="0"
          id="foot1">
        </div>

        <div id="grid" class="grid">
        </div>
      </div>
    </div>
  </body>
</html>
